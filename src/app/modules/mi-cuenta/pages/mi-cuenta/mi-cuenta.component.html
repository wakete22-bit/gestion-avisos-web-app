<!-- Tarjeta de perfil -->
<div class="profile-card">  
  <div class="profile-info">
    <div class="avatar-container">
      <img src="assets/default-avatar.jpg" alt="Foto de perfil" class="profile-avatar">
    </div>
    <div class="user-info">
      <h2 class="user-name">Juan Pérez García <span class="badge">Administrador</span></h2>
      <p class="user-email">juan.perez&#64;tuempresa.com</p>
    </div>
  </div>
  <button class="profile-settings-btn desktop-only">
    Ajustes de Perfil
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</div>

<!-- Información Personal -->
<div class="personal-info-section">
  <div class="section-title-container desktop-only">
    <h3 class="section-title">Información Personal</h3>
    <p class="section-description">Puede cambiar la configuración de su información personal aquí.</p>
  </div>

  <!-- Mobile Section Header -->
  <div class="mobile-section-header">
    <h3 class="mobile-section-title">Información Personal</h3>
    <p class="mobile-section-description">Configuración de tu información personal</p>
  </div>

  <div class="form-container">
    <div class="form-grid">
      <!-- Nombre completo -->
      <div class="form-group">
        <label>Nombre completo</label>
        <div class="input-container">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" value="Azusa Nakano" readonly>
        </div>
      </div>
  
      <!-- Correo electrónico -->
      <div class="form-group">
        <label>Correo electrónico</label>
        <div class="input-container">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" value="elementary221b@gmail.com" readonly>
        </div>
      </div>
  
      <!-- Número de teléfono -->
      <div class="form-group">
        <label>Número de teléfono</label>
        <div class="input-container phone-input">
          <div class="country-select">
            <img src="assets/spain-flag.png" alt="España" class="flag-icon">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>
          <input type="tel" value="+34 698 12 15 36" readonly>
          <button class="copy-btn">
            <ion-icon name="copy-outline"></ion-icon>
          </button>
        </div>
      </div>
  
      <!-- Rol de cuenta -->
      <div class="form-group">
        <label>Rol de cuenta</label>
        <div class="input-container">
          <ion-icon name="shield-outline"></ion-icon>
          <input type="text" value="Administrador" readonly>
          <button class="info-btn">
            <ion-icon name="information-circle-outline"></ion-icon>
          </button>
        </div>
      </div>
  
      <!-- Cambiar avatar -->
      <div class="form-group avatar-upload">
        <label>Cambiar avatar</label>
        <div class="upload-container">
          <img src="assets/default-avatar.jpg" alt="Avatar actual" class="current-avatar">
          <div class="upload-area">
            <ion-icon name="cloud-upload-outline"></ion-icon>
            <p class="upload-text">
              <span class="upload-link">Selecciona aquí</span> para subir una nueva imagen
            </p>
            <p class="upload-format">Formatos compatibles: SVG, JPG, PNG (10MB)</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Botones de acción -->
    <div class="action-buttons">
      <button class="btn-cancel">
        Cancelar
        <ion-icon name="close-outline" style="font-size: 18px;"></ion-icon>
      </button>
      <button class="btn-save">Guardar
        <ion-icon name="save" style="font-size: 18px;"></ion-icon>
      </button>
    </div>
  </div>
</div>

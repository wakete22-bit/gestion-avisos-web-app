<ion-content>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/icon/LogoGestionAvisos.png" alt="Logo" class="logo">
        <h1 class="app-title">Gestión de Avisos</h1>
      </div>

      <!-- Formulario de Login -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="form-title">Iniciar Sesión</h2>

        <!-- Campo Email -->
        <div class="form-group">
          <label>Email</label>
          <input 
            type="email" 
            formControlName="email"
            class="form-control"
            placeholder="tu@email.com"
            autocomplete="email">
        </div>
        <div class="error-message" *ngIf="getErrorMessage('email')">
          {{ getErrorMessage('email') }}
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label>Contraseña</label>
          <input 
            type="password" 
            formControlName="password"
            class="form-control"
            placeholder="Tu contraseña"
            autocomplete="current-password">
        </div>
        <div class="error-message" *ngIf="getErrorMessage('password')">
          {{ getErrorMessage('password') }}
        </div>

        <!-- Mensaje de Error -->
        <div class="error-message global-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Botón de Login -->
        <button 
          type="submit" 
          class="login-button"
          [disabled]="isLoading || !loginForm.valid">
          <div class="button-content">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Iniciar Sesión</span>
          </div>
        </button>

        <!-- Enlace a Registro -->
        <div class="register-link">
          <p>¿No tienes cuenta? 
            <a (click)="goToRegister()" class="link">Regístrate aquí</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</ion-content>

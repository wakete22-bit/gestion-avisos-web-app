<!-- Header móvil usando ion-header nativo -->
<ion-header class="main-layout-mobile-header" *ngIf="isMobile">
    <ion-toolbar>
        <div class="mobile-toolbar-content">
            <button class="hamburger-btn" (click)="toggleSidebar()">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
            <div class="mobile-title">
                <img src="assets/icon/LogoGestionAvisosLargo.png" alt="Logo" class="mobile-logo">
            </div>
            <div class="mobile-profile" routerLink="/cuenta">
                <span class="avatar"></span>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<!-- Overlay para cerrar sidebar en móviles -->
<div class="sidebar-overlay" 
     *ngIf="isMobile && isSidebarOpen" 
     (click)="onOverlayClick()"></div>

<!-- Sidebar -->
<app-sidebar 
    *ngIf="!isMobile || (isMobile && isSidebarOpen)"
    class="sidebar" 
    [class.open]="isMobile ? isSidebarOpen : true"
    [isOpen]="isMobile ? isSidebarOpen : true"
    (closeSidebar)="closeSidebar()">
</app-sidebar>

<!-- Main Content usando ion-content nativo -->
<ion-content 
    class="main-content" 
    [class.mobile]="isMobile"
    [class.ios]="isIOS"
    [class.android]="isAndroid"
    [class.standalone]="isStandalone">
    <router-outlet></router-outlet>
</ion-content>
